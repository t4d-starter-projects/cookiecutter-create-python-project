# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- trunk

pool:
  vmImage: ubuntu-18.04

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.9'
  displayName: 'use python 3.9'

- script: |
    python -m pip install --upgrade pip setuptools wheel
    pip install -r requirements.txt
  displayName: 'install dependencies'

- script: |
    python -m pylint --max-line-length=79 --unsafe-load-any-extension=y --ignore=.git,venv,.vscode,__pycache__ src || exit 1
  displayName: 'pylint'

- script: |
    python -m flake8 --exclude=venv,.git,__pycache__ || exit 1
  displayName: 'flake8'

- script: |
    python -m mypy --ignore-missing-imports --follow-imports=silent --show-column-numbers --strict . || exit 1
  displayName: 'mypy'

- script: |
    python -m coverage run -m unittest src.tests.main
  displayName: 'unittests'

- script: |
    python -m coverage report --fail-under=85 --omit="venv/*,src/tests/*"
  displayName: 'code coverage report'
